apiVersion: v1
kind: Service
metadata:
  name: test-api-dev
  namespace: test-api-dev
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: myapp
  type: ClusterIP
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  annotations:
    strategy.spinnaker.io/max-version-history: '2'
    traffic.spinnaker.io/load-balancers: '["service test-api-dev"]'
  labels:
    tier: frontend
  name: frontend
  namespace: test-api-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - image: kaushikrahul08/webapp